<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Login</title>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500;600;700&display=swap" rel="stylesheet">

  <!-- Tailwind CDN -->
  <script src="https://cdn.tailwindcss.com"></script>
  <!-- SweetAlert for alerts -->
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</head>
<body class="flex items-center justify-center h-screen bg-gradient-to-r from-gray-200 to-indigo-200">

  <!-- Login Card -->
  <div class="w-full max-w-sm sm:max-w-md md:max-w-lg lg:max-w-lg bg-white p-6 rounded-lg shadow-md">
    <h2 class="text-2xl font-bold text-center mb-6"
        style="font-family: 'Montserrat', sans-serif; color: #512da8;">
      Login
    </h2>
    <form id="loginForm" class="space-y-4">
      <input type="text" id="username" placeholder="Username"
        class="w-full px-3 py-2 border rounded focus:outline-none focus:ring focus:border-blue-400">
      <input type="password" id="password" placeholder="Password"
        class="w-full px-3 py-2 border rounded focus:outline-none focus:ring focus:border-blue-400">
      <button class="w-full bg-purple-700 text-white py-2 rounded hover:bg-[#5c6bc0]">Login</button>
    </form>
  </div>

  <!-- External JS -->
  <script src="login.js"></script>
</body>
</html>
