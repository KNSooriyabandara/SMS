<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Dashboard</title>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;700&display=swap" rel="stylesheet">
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css">
  <!-- Swiper CSS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css"/>
</head>
<body class="font-[Montserrat] bg-gradient-to-r from-gray-200 to-indigo-200">

  <!-- Top Navbar -->
  <header class="flex items-center justify-between bg-purple-700 text-white p-4">
    <h1 class="text-3xl font-bold">Student Management System</h1>
    <!-- Hamburger Button -->
    <button id="menuBtn" class="focus:outline-none">
      <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
              d="M4 6h16M4 12h16M4 18h16"/>
      </svg>
    </button>
  </header>

  <!-- Sidebar (hidden by default) -->
  <aside id="sidebar"
         class="fixed top-0 left-0 h-full w-64 bg-purple-700 text-white p-6 transform -translate-x-full transition-transform duration-300 z-50">
    <h2 class="inline-block px-3 py-1 bg-purple-800 text-white text-2xl font-bold rounded mb-6">
  Dashboard
</h2>

    <nav class="space-y-2">
      <a href="#" class="block py-2 px-3 rounded hover:bg-purple-600">Home</a>
    </nav>
    <button id="logoutBtn" class="block w-full text-left py-2 px-3 rounded hover:bg-purple-600">
      Logout
    </button>
  </aside>

  <!-- Overlay -->
  <div id="overlay" class="fixed inset-0 bg-black bg-opacity-50 hidden z-40"></div>

  <!-- Content -->
  <main class="p-6">


    <!-- Form + Table Wrapper -->
    <div class="flex flex-col gap-6 lg:flex-row">
      <!-- Student Registration Form -->
      <div class="bg-white p-6 rounded-lg shadow-md lg:w-1/2 h-[400px] overflow-y-auto">
        <h2 class="text-xl font-bold mb-4 text-purple-700">Register New Student</h2>
        <form id="studentForm" class="space-y-4">
          <input type="text" id="name" placeholder="Name" class="w-full px-3 py-2 border rounded">
          <input type="email" id="email" placeholder="Email" class="w-full px-3 py-2 border rounded">
          <input type="text" id="regNo" placeholder="Registration No" class="w-full px-3 py-2 border rounded">
          <input type="text" id="birthday" placeholder="Birthday" class="w-full px-3 py-2 border rounded">
          <button class="bg-purple-700 text-white px-4 py-2 rounded hover:bg-[#5c6bc0]">Add Student</button>
        </form>
      </div>

      <!-- Registered Students Table -->
      <div class="bg-white p-6 rounded-lg shadow-md lg:w-1/2 h-[400px] overflow-y-auto overflow-x-auto">
        <h2 class="text-xl font-bold mb-4 text-purple-700">Registered Students</h2>
        <table class="min-w-[700px] bg-gray-50 rounded-lg shadow-md">
          <thead>
            <tr class="bg-purple-700 text-white">
              <th class="py-2 px-4">Name</th>
              <th class="py-2 px-4">Email</th>
              <th class="py-2 px-4">Reg. No</th>
              <th class="py-2 px-4">Birthday</th>
            </tr>
          </thead>
          <tbody id="studentTable">
            <!-- Rows populated dynamically -->
          </tbody>
        </table>
      </div>
    </div>

    <!-- Bottom-Centered Carousel -->
    <div class="flex justify-center mt-8">
      <div class="swiper mySwiper max-w-4xl">
        <div class="swiper-wrapper">
            <div class="swiper-slide bg-white p-6 rounded-lg shadow-md text-center flex flex-col items-center justify-between h-64">
            <img src="stud.jpg" class="w-16 h-16 md:w-24 md:h-24 object-contain mb-3">
            <h3 class="text-lg font-bold">Total Students</h3>
            <p class="text-2xl text-purple-700">120</p>
            </div>

            <div class="swiper-slide bg-white p-6 rounded-lg shadow-md text-center flex flex-col items-center justify-between h-64">
            <img src="stud2.png" class="w-16 h-16 md:w-24 md:h-24 object-contain mb-3">
            <h3 class="text-lg font-bold">New Registrations</h3>
            <p class="text-2xl text-green-600">15</p>
            </div>

          <div class="swiper-slide bg-white p-6 rounded-lg shadow-md text-center flex flex-col items-center justify-between h-64">
            <img src="stud3.png" class="w-16 h-16 md:w-24 md:h-24 object-contain mb-3">
            <h3 class="text-lg font-bold">Pending Approvals</h3>
            <p class="text-2xl text-red-600">5</p>
          </div>
        </div>
        <div class="swiper-pagination"></div>
      </div>
    </div>
  </main>

  <!-- Scripts -->
  <script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  <!-- Swiper JS -->
  <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
  <script src="dashbord.js"></script>
</body>
</html>
